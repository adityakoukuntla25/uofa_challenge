<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://i5.walmartimages.com/dfw/ecf648a-237c/k2-_6d66b486-7502-401d-939d-c9c1f6f22e11.v1.png" alt="Walmart Logo" class="logo">
        <h1>Walmart</h1>
    </header>

    <div class="container">
        <h2>Products</h2>
        <div class="carousel">
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <div class="product-container" id="product-container"></div>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>

        <h2>Cart</h2>
        <ul id="cart-list" class="cart-list"></ul>
        <p class="total">Total: $<span id="cart-total">0</span></p>
        <button id="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
